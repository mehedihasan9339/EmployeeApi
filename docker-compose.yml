name: Deploy to Windows 11 Server on Publish Branch

on:
  push:
    branches:
      - publish  # 🔁 Triggered when you push to the 'publish' branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # Uses GitHub-hosted runner, not your PC

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: ⚙️ Setup .NET 8 SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: 🔧 Restore dependencies
      run: dotnet restore

    - name: 🧱 Build the application
      run: dotnet build --configuration Release

    - name: 🚀 Publish the application
      run: dotnet publish -c Release -o publish

    - name: 📦 Copy published files to Windows PC via SCP
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.DEPLOY_KEY }}
        source: "publish/*"
        target: "D:/Deployments/MyAspNetApp"

    - name: 🖥️ Run deploy.ps1 via SSH on Windows PC
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.DEPLOY_KEY }}
        script: |
          powershell.exe -ExecutionPolicy Bypass -File "D:/Deployments/MyAspNetApp/deploy.ps1"
