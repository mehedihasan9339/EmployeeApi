name: Deploy ASP.NET Core without Docker (publishgit)

on:
  push:
    branches:
      - publishgit

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Build and publish app
        run: |
          dotnet publish ./EmployeeApi/EmployeeApi.csproj -c Release -o ./publish

      - name: Copy files to server
        run: |
          rsync -avz -e "ssh -o StrictHostKeyChecking=no" ./publish/ deployuser@${{ secrets.SERVER_HOST }}:/D/EmployeeApi/

      - name: Restart the app via SSH
        run: |
          ssh deployuser@${{ secrets.SERVER_HOST }} "powershell -Command \"Stop-Process dotnet -Force; Start-Process dotnet -ArgumentList 'D:\\EmployeeApi\\EmployeeApi.dll' -WorkingDirectory 'D:\\EmployeeApi'\""
