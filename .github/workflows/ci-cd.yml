name: Deploy ASP.NET Core without Docker (publishgit)

on:
  push:
    branches:
      - publishgit

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Build and publish app
        run: |
          dotnet publish ./EmployeeApi/EmployeeApi.csproj -c Release -o ./publish

      - name: Copy published files to server
        run: |
          rsync -avz -e "ssh -o StrictHostKeyChecking=no" ./publish/ deployuser@192.168.20.155:/D/EmployeeApi/

      - name: Restart app on server
        run: |
          ssh deployuser@192.168.20.155 "powershell -Command \"Stop-Process -Name dotnet -Force -ErrorAction SilentlyContinue; Start-Process -WindowStyle Hidden -FilePath 'dotnet' -ArgumentList 'D:\\EmployeeApi\\EmployeeApi.dll'\""
